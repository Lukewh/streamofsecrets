<!DOCTYPE html>
<html>
  <head>
    <title>Stream of secrets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/normalize.css" />
    <link rel="stylesheet" href="./static/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/mustache.js"></script>
  </head>
  <body>
    <form id="secretSender">
      <input type="text" value="" placeholder="Tell us a secret" name="secret" class="secretInput" />
    </form>
    <div class="wrapper">
      <div class="secrets">
        <div class="none"></div>
        {{#secrets}}
          <div class="secret-wrap">
            <div class="secret">{{message}}<br /><small>- anon</small></div>
          </div>
        {{/secrets}}
      </div>
    </div>
    <footer>Be honest, be open. Only the latest 100 secrets stored - Memory only store. ZOOLDN - Image by Hugo Kerr &lt;www.grand-creme.com&gt;</footer>
    <script src="./static/app.js"></script>
  </body>
</html>
